title: Bosch/Buderus WÃ¤rmepumpen
subtitle: Compress 5800/6800i & Logatherm WLW176/186
locale: "de-DE"
url: "https://bosch-buderus-wp.github.io"
baseurl: "/"
repository: "bosch-buderus-wp/bosch-buderus-wp"
search: true
search_full_content: true

remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
  - jekyll-include-cache

after_footer_scripts:
  - https://cdn.jsdelivr.net/npm/mermaid@11.4.0/dist/mermaid.min.js
  - assets/js/mermaid.js

# Analytics
analytics:
  provider: "custom"

google_site_verification: "p088uW1OFFEeN7brDn_xvKE6IdyuqL-Yp21mpgjrsag"

# Footer
footer:
  links:
    - label: "Changelog"
      icon: "fa-fw fa-solid fa-train"
      url: "https://github.com/bosch-buderus-wp/bosch-buderus-wp.github.io/commits/main/"
    - label: "Impressum"
      icon: "fa-fw fa-solid fa-stamp"
      url: "/impressum/"

# Outputting
permalink: /:categories/:title/

include:
  - _pages

collections:
  docs:
    output: true
    permalink: /:collection/:path/
  xps:
    output: true
    permalink: /:collection/:path/
  simulator:
    output: true
    permalink: /:collection/:path/

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      toc_sticky: true
      sidebar:
        nav: "docs"
  # _xps
  - scope:
      path: ""
      type: xps
    values:
      layout: single
      read_time: false
      author_profile: true
      share: false
      comments: false
  # _simulator
  - scope:
      path: ""
      type: simulator
    values:
      layout: single
      read_time: false
      author_profile: true
      share: false
      comments: false
